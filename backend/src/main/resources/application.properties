# Application Name
spring.application.name=intern-management

# ======================
# === DB Configuration ==
# ======================

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Large file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# MySQL configuration for large files
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=10

# ======================
# === JWT Configuration ==
# ======================

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ======================
# === Security Configuration ==
# ======================

# Disable Spring Security default user and password generation
spring.security.user.name=
spring.security.user.password=
# Disable default security auto-configuration
logging.level.org.springframework.security=WARN

# ======================
# === Server Port ==
# ======================

server.port=${PORT}

# ======================
# === Google OAuth ====
# ======================

google.oauth.client.id=${GOOGLE_OAUTH_CLIENT_ID}
google.oauth.client.secret=${GOOGLE_OAUTH_CLIENT_SECRET}

# ======================
# === External API Config ====
# ======================

trainee.api.url=${TRAINEE_API_URL}
trainee.api.secret=${TRAINEE_API_SECRET}
